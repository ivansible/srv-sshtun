---
# defaults for ivansible.srv_sshtun

srv_sshtun_ssh_user: ~
srv_sshtun_ssh_key: ~

srv_sshtun_tun: 1
srv_sshtun_tun_device: "tun{{ srv_sshtun_tun }}"
srv_sshtun_alien_devices: ~

srv_sshtun_timeout: 10
srv_sshtun_interval: 60

srv_sshtun_socks_port: 1080

srv_sshtun_gw_ipv4: ~
srv_sshtun_gw_ipv6: ~

srv_sshtun_nets_ipv4: ~
srv_sshtun_nets_ipv6: ~
srv_sshtun_route_metric: 1024

srv_sshtun_command_path: /usr/local/sbin/sshtun-serv
...
